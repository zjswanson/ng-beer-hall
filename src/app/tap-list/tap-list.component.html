<h2>Menu</h2>

<ul class="taps">
  <li [class]="priorityColor(tap.pintsRemaining)"*ngFor="let tap of taps | async" (click)="onSelect(tap)"> {{tap.name}} | {{tap.brand}} | {{tap.price}} | {{tap.alcoholContent}} | {{tap.pintsRemaining}} <button (click)="sellPint(tap)">Sell Pint</button>
  </li>
</ul>
